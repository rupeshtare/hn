<div class="button-group" [formGroup]="columnForm">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Columns<span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li *ngFor="let column of tableColumns" class="active">
            <a class="dropdown-item">
                <input class="form-check-input" type="checkbox" [formControlName]="column">&nbsp;{{ column | splitandtitle }}
            </a>
        </li>
    </ul>
</div>
