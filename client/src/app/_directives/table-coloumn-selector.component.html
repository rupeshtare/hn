<div id="coloumn-selector" class="button-group" [formGroup]="columnForm">
    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">Columns<span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li *ngFor="let column of selectableColumns, let i = index" class="active">
            <a class="dropdown-item">
                <input class="form-check-input" type="checkbox" [formControlName]="column">&nbsp;{{ column | splitandtitle }}
            </a>
        </li>
        <div class="dropdown-divider"></div>
        <li class="active">
            <a class="dropdown-item" (click)="reset()"> Reset Columns </a>
        </li>
    </ul>
</div>
