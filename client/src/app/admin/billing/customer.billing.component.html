<hnPageHeader header="Billing" icon="fa-credit-card"></hnPageHeader>
<form class="alert alert-primary" [formGroup]="customerBillingForm" (ngSubmit)="submit(customerBillingForm.value)">
    <div class="form-group row">
        <label id="customer-label" class="col-1">Customer </label>
        <select class="form-control col-3" formControlName="customer" [ngClass]="{ 'is-invalid': !customerBillingForm.controls.customer.valid }">
            <option *ngFor="let customer of customers" [ngValue]="customer._id" [innerText]="customer.firstName"></option>
        </select>
        <label id="customer-label" class="col-1">Start Date </label>
        <date-picker class="form-control col-3" format="DD-MM-YYYY" [showClearButton]="false" formControlName="startDate" [ngClass]="{ 'is-invalid': !customerBillingForm.controls.startDate.valid }"></date-picker>
        <label id="customer-label" class="col-1">End Date </label>
        <date-picker class="form-control col-3" format="DD-MM-YYYY" [showClearButton]="false" formControlName="endDate" [ngClass]="{ 'is-invalid': !customerBillingForm.controls.endDate.valid }"></date-picker>
    </div>
    <div class="row">
        <div class="btn btn-grp">
            <button type="submit" class="btn btn-primary" [disabled]="customerBillingForm.invalid">Add</button>
            <button type="button" class="btn btn-secondary" routerLink="/admin/billings">Cancle</button>
        </div>
    </div>
</form>
<hnTable name="billing" [defaultColumns]="defaultColumns" [tableColumns]="orderColumns" [tableData]="orders" [selectable]="false"
    [print]="true"></hnTable>
