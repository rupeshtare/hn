<div class="row">
    <div class="col-sm-10">
        <h1>Menus</h1>
    </div>
    <div class="col-sm-2">
        <a class="btn btn-lg btn-outline-primary" routerLink="new">Add New</a>
    </div>
</div>
<hr>
<table class="table table-hover">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let menu of menus let i=index" routerLink="{{menu._id}}">
            <td [innerText]="i+1"></td>
            <td [innerText]="menu.name"></td>
            <td [innerText]="menu.price"></td>
        </tr>
    </tbody>
</table>
