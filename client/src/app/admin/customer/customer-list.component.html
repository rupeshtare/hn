<div class="row">
    <div class="col-sm-10">
        <h1>Customers</h1>
    </div>
    <div class="col-sm-2">
        <a class="btn btn-lg btn-outline-primary" routerLink="new">Add New</a>
    </div>
</div>
<hr>
<table class="table table-hover">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers let i=index" routerLink="{{customer._id}}">
            <td [innerText]="i+1"></td>
            <td [innerText]="customer.firstName"></td>
            <td [innerText]="customer.lastName"></td>
            <td [innerText]="customer.mobile"></td>
            <td [innerText]="customer.company"></td>
        </tr>
    </tbody>
</table>
